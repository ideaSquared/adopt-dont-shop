services:
  # Database service
  database:
    image: postgis/postgis:16-3.4
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-adopt_dont_shop}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-adopt_dont_shop}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Main backend service
  service-backend:
    build:
      context: ./service.backend
      dockerfile: Dockerfile
      target: development
    ports:
      - '5000:5000'
    volumes:
      - ./service.backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      # PostgreSQL variables for container
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-adopt_dont_shop}
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
      # Database variables for application
      DB_HOST: database
      DB_PORT: 5432
      DB_USERNAME: ${POSTGRES_USER:-user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-password}
      DB_NAME: ${POSTGRES_DB:-adopt_dont_shop}
      DEV_DB_NAME: ${POSTGRES_DB:-adopt_dont_shop}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      API_URL: ${API_URL:-http://api.localhost}
      # Centralized CORS configuration from root .env file
      CORS_ORIGIN: ${CORS_ORIGIN}
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  # Admin application
  app-admin:
    build:
      context: .
      dockerfile: app.admin/Dockerfile
      target: development
    ports:
      - '3001:3001'
    volumes:
      - ./app.admin:/app/app.admin
      - ./lib.components:/app/lib.components
      - /app/app.admin/node_modules
      - /app/lib.components/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://api.localhost}
      VITE_WS_URL: ${VITE_WS_URL:-ws://api.localhost}
      CHOKIDAR_USEPOLLING: true
    depends_on:
      - service-backend
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Client application (public-facing)
  app-client:
    build:
      context: .
      dockerfile: app.client/Dockerfile
      target: development
    ports:
      - '3000:3000'
    volumes:
      - ./app.client:/app/app.client
      - ./lib.components:/app/lib.components
      - /app/app.client/node_modules
      - /app/lib.components/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://api.localhost}
      VITE_WS_URL: ${VITE_WS_URL:-ws://api.localhost}
      DOCKER_ENV: true
      CHOKIDAR_USEPOLLING: true
    depends_on:
      - service-backend
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Rescue application
  app-rescue:
    build:
      context: .
      dockerfile: app.rescue/Dockerfile
      target: development
    ports:
      - '3002:3002'
    volumes:
      - ./app.rescue:/app/app.rescue
      - ./lib.components:/app/lib.components
      - /app/app.rescue/node_modules
      - /app/lib.components/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://api.localhost}
      VITE_WS_URL: ${VITE_WS_URL:-ws://api.localhost}
      CHOKIDAR_USEPOLLING: true
    depends_on:
      - service-backend
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Nginx reverse proxy with subdomain routing
  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - service-backend
      - app-client
      - app-admin
      - app-rescue
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: adopt-dont-shop-network
