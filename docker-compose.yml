# üöÄ OPTIMIZED Docker Compose - Industry Standard Monorepo Pattern
# Eliminates unnecessary library services and uses npm workspace
# Performance: 5-8 minutes instead of 60+ minutes

services:
  # ============================================================================
  # CORE INFRASTRUCTURE
  # ============================================================================

  # Database service - Single database for all microservices
  # Environment Separation Strategy:
  # - Development: adopt_dont_shop_dev (default in Docker)
  # - Test: adopt_dont_shop_test (CI/CD creates separately)
  # - Production: adopt_dont_shop_prod (separate infrastructure)
  #
  # ‚ö†Ô∏è SECURITY: Requires POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB in .env file
  # Development uses sensible defaults, production MUST override
  database:
    image: postgis/postgis:16-3.4
    restart: always
    ports:
      - '5432:5432'
    environment:
      # Development defaults - MUST be overridden for production
      POSTGRES_USER: ${POSTGRES_USER:-adopt_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Error: POSTGRES_PASSWORD must be set in .env file}
      POSTGRES_DB: ${POSTGRES_DB:-adopt_dont_shop_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-postgis.sql:/docker-entrypoint-initdb.d/init-postgis.sql
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-adopt_user} -d ${POSTGRES_DB:-adopt_dont_shop_dev}']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # ============================================================================
  # BACKEND SERVICE
  # ============================================================================

  # Main backend service - Connects to single database
  service-backend:
    build:
      context: ./service.backend
      dockerfile: Dockerfile
      target: development
    ports:
      - '5000:5000'
    volumes:
      - ./service.backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      # Database configuration - using backend's expected variable names
      DB_HOST: ${DB_HOST:-database}
      DB_PORT: ${DB_PORT:-5432}
      DB_USERNAME: ${POSTGRES_USER:-adopt_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Error: POSTGRES_PASSWORD must be set in .env file}
      DEV_DB_NAME: ${POSTGRES_DB:-adopt_dont_shop_dev}
      DB_LOGGING: ${DB_LOGGING:-false}
      # Development mode configuration
      FORCE_SEED: ${FORCE_SEED:-false}
      # Redis configuration
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # Security - JWT tokens (REQUIRED)
      JWT_SECRET: ${JWT_SECRET:?Error: JWT_SECRET must be set in .env file}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-${JWT_SECRET}}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      # Security - Session & CSRF
      SESSION_SECRET: ${SESSION_SECRET:-${JWT_SECRET}}
      CSRF_SECRET: ${CSRF_SECRET:-${JWT_SECRET}}
      API_URL: ${API_URL:-http://api.localhost}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001,http://localhost:3002,http://localhost:5000}
      # File watching for hot reload (critical for Windows/Docker)
      CHOKIDAR_USEPOLLING: true
      CHOKIDAR_INTERVAL: 1000
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    mem_limit: 1g
    memswap_limit: 1g
    cpus: '1.0'

  # ============================================================================
  # FRONTEND APPLICATIONS - Using Optimized Workspace Pattern
  # ============================================================================

  # Admin application - Internal rescue management
  app-admin:
    build:
      context: .
      dockerfile: Dockerfile.app.optimized
      target: development
      args:
        APP_NAME: app.admin
    ports:
      - '3001:3000'
    volumes:
      # Single workspace mount - npm workspace handles library resolution
      - .:/app
      - /app/node_modules
      - /app/app.admin/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_BASE_URL: http://localhost:5000
      VITE_WS_BASE_URL: ws://localhost:5000
      # Memory and file watching optimizations
      CHOKIDAR_USEPOLLING: true
      CHOKIDAR_INTERVAL: 1000
      CHOKIDAR_AWAITWRITEFINISH: 2000
      NODE_OPTIONS: '--max-old-space-size=3072 --max-semi-space-size=128'
    depends_on:
      - service-backend
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 2g
    memswap_limit: 2g

  # Client application - Public-facing adoption portal
  app-client:
    build:
      context: .
      dockerfile: Dockerfile.app.optimized
      target: development
      args:
        APP_NAME: app.client
    ports:
      - '3000:3000'
    volumes:
      # Single workspace mount - npm workspace handles library resolution
      - .:/app
      - /app/node_modules
      - /app/app.client/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_BASE_URL: http://localhost:5000
      VITE_WS_BASE_URL: ws://localhost:5000
      # Memory and file watching optimizations
      CHOKIDAR_USEPOLLING: true
      CHOKIDAR_INTERVAL: 1000
      CHOKIDAR_AWAITWRITEFINISH: 2000
      NODE_OPTIONS: '--max-old-space-size=3072 --max-semi-space-size=128'
    depends_on:
      - service-backend
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 2g
    memswap_limit: 2g

  # Rescue application - Rescue organization portal
  app-rescue:
    build:
      context: .
      dockerfile: Dockerfile.app.optimized
      target: development
      args:
        APP_NAME: app.rescue
    ports:
      - '3002:3000'
    volumes:
      # Single workspace mount - npm workspace handles library resolution
      - .:/app
      - /app/node_modules
      - /app/app.rescue/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DOCKER_ENV: true
      VITE_API_BASE_URL: http://localhost:5000
      VITE_WS_BASE_URL: ws://localhost:5000
      # Memory and file watching optimizations - Enable polling for Windows
      CHOKIDAR_USEPOLLING: true
      CHOKIDAR_INTERVAL: 1000
      CHOKIDAR_AWAITWRITEFINISH: 2000
      WATCHPACK_POLLING: true
      FAST_REFRESH: true
      NODE_OPTIONS: '--max-old-space-size=3072 --max-semi-space-size=128'
    depends_on:
      - service-backend
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 2g
    memswap_limit: 2g

  # ============================================================================
  # REVERSE PROXY
  # ============================================================================

  # Nginx reverse proxy with subdomain routing
  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - service-backend
      - app-client
      - app-admin
      - app-rescue
    restart: unless-stopped

# ============================================================================
# VOLUMES - Simplified to only what's needed
# ============================================================================

volumes:
  postgres_data:
  redis_data:

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  default:
    name: adopt-dont-shop-network
