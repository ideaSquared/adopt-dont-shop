# Docker Compose for lib.utils development
services:
  lib-utils:
    build:
      context: ./lib.utils
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./lib.utils:/app
      - /app/node_modules
      - lib_utils_dist:/app/dist
    environment:
      NODE_ENV: development
    command: npm run dev

  # Example service that uses the library
  lib-utils-test:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./lib.utils:/app
      - /app/node_modules
    environment:
      NODE_ENV: test
    command: npm test
    depends_on:
      - lib-utils

volumes:
  lib_utils_dist:
