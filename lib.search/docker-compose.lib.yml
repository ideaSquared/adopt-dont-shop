# Docker Compose for lib.search development
services:
  lib-search:
    build:
      context: ./lib.search
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./lib.search:/app
      - /app/node_modules
      - lib_search_dist:/app/dist
    environment:
      NODE_ENV: development
    command: npm run dev

  # Example service that uses the library
  lib-search-test:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./lib.search:/app
      - /app/node_modules
    environment:
      NODE_ENV: test
    command: npm test
    depends_on:
      - lib-search

volumes:
  lib_search_dist:
