# Docker Compose for lib.analytics development
services:
  lib-analytics:
    build:
      context: ./lib.analytics
      dockerfile: Dockerfile
      target: development
    volumes:
      - ./lib.analytics:/app
      - /app/node_modules
      - lib_analytics_dist:/app/dist
    environment:
      NODE_ENV: development
    command: npm run dev

  # Example service that uses the library
  lib-analytics-test:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./lib.analytics:/app
      - /app/node_modules
    environment:
      NODE_ENV: test
    command: npm test
    depends_on:
      - lib-analytics

volumes:
  lib_analytics_dist:
