name: Security

on:
  push:
    branches: [main, develop]
    paths:
      - 'service.backend/**'
      - 'app.client/**'
      - 'app.admin/**'
      - 'app.rescue/**'
      - 'lib.*/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [main, develop]
    paths:
      - 'service.backend/**'
      - 'app.client/**'
      - 'app.admin/**'
      - 'app.rescue/**'
      - 'lib.*/**'
      - 'package.json'
      - 'package-lock.json'
  schedule:
    - cron: '0 6 * * 1'

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest

    strategy:
      matrix:
        project: [service.backend, app.client, app.admin, app.rescue, lib.components]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ matrix.project }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: ${{ matrix.project }}
        continue-on-error: true
