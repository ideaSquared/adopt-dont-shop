name: Frontend Apps CI

on:
  push:
    paths:
      - 'app.client/**'
      - 'app.admin/**'
      - 'app.rescue/**'
      - 'lib.components/**'
  pull_request:
    paths:
      - 'app.client/**'
      - 'app.admin/**'
      - 'app.rescue/**'
      - 'lib.components/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [app.client, app.admin, app.rescue, lib.components]
        include:
          - app: app.client
            name: Client App
          - app: app.admin
            name: Admin App
          - app: app.rescue
            name: Rescue App
          - app: lib.components
            name: Component Library

    name: Test ${{ matrix.name }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.app }}/package-lock.json
      - name: Install Dependencies
        run: npm ci
        working-directory: ./${{ matrix.app }}
      - name: Run Linting
        run: npm run lint
        working-directory: ./${{ matrix.app }}
        continue-on-error: true
      - name: Run Tests
        run: npm test
        working-directory: ./${{ matrix.app }}
      - name: Build App
        run: npm run build
        working-directory: ./${{ matrix.app }}
        env:
          CI: true
