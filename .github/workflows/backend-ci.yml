name: Service Backend CI

on:
  push:
    paths:
      - 'service.backend/**'
      - 'service.backend/package.json'
      - 'service.backend/package-lock.json'
  pull_request:
    paths:
      - 'service.backend/**'
      - 'service.backend/package.json'
      - 'service.backend/package-lock.json'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: adopt_dont_shop_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: service.backend/package-lock.json
      - name: Install Dependencies
        run: npm ci
        working-directory: ./service.backend
      - name: Run Linting
        run: npm run lint
        working-directory: ./service.backend
      - name: Run Tests
        run: npm test
        working-directory: ./service.backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/adopt_dont_shop_test
          JWT_SECRET: test-secret-key-for-ci
          JWT_REFRESH_SECRET: test-refresh-secret-key-for-ci
          EMAIL_PROVIDER: console
      - name: Run Security Audit
        run: npm run security:audit
        working-directory: ./service.backend
