name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'service.backend/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'turbo.json'
              - 'eslint-config-base/**'
              - 'eslint-config-node/**'
            frontend:
              - 'app.client/**'
              - 'app.admin/**'
              - 'app.rescue/**'
              - 'lib.*/**'
              - 'package.json'
              - 'package-lock.json'
              - 'tsconfig.json'
              - 'turbo.json'
              - 'vite.shared.config.ts'
              - 'eslint-config-base/**'
              - 'eslint-config-react/**'

  test-backend:
    name: Backend Tests
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install workspace dependencies
        run: npm ci

      - name: Build libraries (required for backend)
        run: npm run build:libs

      - name: Lint code
        run: npm run lint
        working-directory: service.backend

      - name: Run tests
        run: npm test
        working-directory: service.backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db

      - name: Build application
        run: npm run build
        working-directory: service.backend

  test-frontend-apps:
    name: Frontend App Tests (Vitest)
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app: [app.client, app.admin, app.rescue]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build libraries (required for apps)
        run: npm run build:libs

      - name: Lint code
        run: npm run lint
        working-directory: ${{ matrix.app }}

      - name: Run Vitest tests
        run: npm test
        working-directory: ${{ matrix.app }}

      - name: Build application
        run: npm run build
        working-directory: ${{ matrix.app }}
        env:
          CI: true
