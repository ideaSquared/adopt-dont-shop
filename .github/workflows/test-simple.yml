name: Simple Test (Validation)

on:
  workflow_dispatch: # Manual trigger only

jobs:
  test-backend:
    runs-on: ubuntu-latest
    name: Test Backend Setup
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: ./service.backend

      - name: Run Linting
        run: npm run lint
        working-directory: ./service.backend
        continue-on-error: true

      - name: Run Tests
        run: npm test
        working-directory: ./service.backend

  test-frontend-app:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [app.admin, app.rescue, lib.components]
    name: Test ${{ matrix.app }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install
        working-directory: ./${{ matrix.app }}

      - name: Run Linting
        run: npm run lint
        working-directory: ./${{ matrix.app }}
        continue-on-error: true

      - name: Run Tests
        run: npm test
        working-directory: ./${{ matrix.app }}

      - name: Build App
        run: npm run build
        working-directory: ./${{ matrix.app }}
        env:
          CI: true
